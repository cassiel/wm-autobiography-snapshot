<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div id="container">
      <table class="listing table table-bordered table-hover table-condensed">
        <thead>
          <th>Date</th>
          <th>ID</th>
          <th>Sequence</th>
          <th>Subsequence</th>
        </thead>

        <tbody>
          {% for d in data %}
          <tr>
            <td class="mono">{{ d.sanitised.date }}</td>
            <td class="mono id">{{ d.sanitised.id }}</td>

            <td class="mono">
              {% for l in d.sanitised.discs %}
                <span class="iconised id_{{ l }}">{{ l }}</span>
              {% endfor %}
            </td>

            <td class="mono">{{ d.sanitised.legend }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="static/js/compiled/auto_23.js" type="text/javascript"></script>

    <script src="static/jslib/colourise.js" type="text/javascript"></script>
    <!-- <script src="js/random-hack.js" type="text/javascript"></script> -->
  </body>
</html>
